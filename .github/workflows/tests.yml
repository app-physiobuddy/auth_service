name: Test Node.js API

on:
  push:
    branches:
      - main  # Run tests on every push to the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
