name: Publish Docker Image

on:
  release:
    types: [published]  # Trigger when a release is published

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-api:${{ github.event.release.tag_name }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/node-api:${{ github.event.release.tag_name }} ${{ secrets.DOCKER_USERNAME }}/node-api:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/node-api:${{ github.event.release.tag_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/node-api:latest
