apiVersion : autoscaling/v2
kind : HorizontalPodAutoscaler
metadata : 
  name : auth-server-hpa
  labels : 
    apps : auth-server
spec :
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-server-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 500Mi

